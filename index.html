<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/6c3ade99d4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <section class="upper">
          <h1>
            <i class="fa fa-lock" style="color: red"></i>
            Password Generator
          </h1>
          <div id="password"></div>

          <div class="range-container">
            <label for=""
              >Password Length <span id="passRangeValue">8</span></label
            >
          </div>
        </section>
        <button id="genBtn">Generate Button</button>
      </div>
    </div>
  </body>
</html>
